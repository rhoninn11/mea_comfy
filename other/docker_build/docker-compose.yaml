services:
  mea_comfy:
    container_name: first_gpu_instance
    image: rhoninn11/comfy_docker:v1
    # By default Part-DB will be running under Port 8080, you can change it here
    ports:
      - '8188:8188'
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            device_ids: ['0']
            capabilities: [gpu]
    volumes:
      - $COMFY/models:/mea/comfy_ui/models
